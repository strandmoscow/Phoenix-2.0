{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block body %}


<div class="container-fluid position-absolute top-50 start-50 translate-middle">
    <div class="row">
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <form method="post">
                <h1>Регистрация</h1>
                <h6>Мы никогда никому не передадим ваши данные.</h6>
                <div class="mb-2">
                    <label for="inputSurname" class="form-label">Фамилия</label>
                    <input type="text" name="inputSurname" class="form-control" placeholder="Иванов" id="inputSurname">
                </div>
                <div class="mb-2">
                    <label for="inputName" class="form-label">Имя</label>
                    <input type="text" name="inputName" class="form-control" placeholder="Иван" id="inputName">
                </div>
                <div class="mb-2">
                    <label for="inputEmail" class="form-label">Адрес электронной почты</label>
                    <input type="email" name="inputEmail" class="form-control" id="inputEmail"
                           placeholder="name@example.com"
                           aria-describedby="emailHelp">
                </div>
                <div class="mb-2">
                    <label for="inputDOB" class="form-label">Дата рождения</label>
                    <input type="text" name="inputDOB" class="form-control" placeholder="01.08.2001" id="inputDOB">
                </div>
                <div class="mb-2">
                    <label for="inputPhone" class="form-label">Номер телефона</label>
                    <input type="text" name="inputPhone" class="form-control" placeholder="+71234567890"
                           id="inputPhone">
                </div>
                <div class="mb-2 form-check">
                    <input type="checkbox" class="form-check-input" id="сheck">
                    <label class="form-check-label" for="сheck">
                        Я даю согласие на обработку персональных данных
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</div>

{% endblock %}
