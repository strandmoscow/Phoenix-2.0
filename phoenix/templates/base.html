<!DOCTYPE html>
<html lang="ru">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/bootstrap.css') }}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="/">
                    <img class="navbar-brand" height="75px" src="https://yt3.googleusercontent.com/ytc/AL5GRJU-CaLfToqGMMbtThv-eHztrGPo0pE7pxJgG9Q9=s900-c-k-c0x00ffffff-no-rj">
                </a>
                {% if cu %}
                    <a href="{{url_for('account.accountfull', account_id=cu)}}">
                        <img class="navbar-brand" height="75px" src="https://cdn.onlinewebfonts.com/svg/download_519969.png">
                    </a>
                {% endif %}
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                {% if cu %}
                <a class="btn btn-outline-primary" href="{{url_for('validation.val')}}" type="button">Валидация</a>
                <a class="btn btn-outline-secondary" href="{{url_for('auth.exit')}}" type="button">Выйти</a>
                {% else %}
                <a class="btn btn-outline-secondary" href="{{url_for('auth.auth')}}" type="button">Войти</a>
                <a class="btn btn-outline-primary" href="{{url_for('registration.regi1')}}"
                   type="button">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </nav>

<div class="row" style="margin-top: 120px;">
    {% block body %}{% endblock %}
</div>

<footer class="text-center text-lg-start bg-light text-muted fixed-bottom">
    <div class="text-center p-4" style="bg-light">
    © 2023 Copyright:
        <a class="text-reset fw-bold" href="https://tkd-phoenix.moscow/">tkd-phoenix.moscow</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
