{% extends 'base.html' %}
{% block title %}Группы{% endblock %}
{% block body %}

<main class="d-flex flex-nowrap">
    {% include 'side_menu.html' %}
        <div class="container-fluid flex-nowrap">
            <br>
            <div class="d-flex align-items-center">
                <h1 class="mr-3">Группы</h1>
                {% if manager or trainer %}
                <a href="{{url_for('groups.group_add')}}" class="btn btn-primary">+</a>
                {% endif %}
            </div>
            <br>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Название группы</th>
                <th scope="col">Тренер</th>
                <th scope="col">Количество учеников</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            {% for g in groups %}
                <tr>
                    <td>
                        <a href="{{url_for('groups.singlegroup', group_id=g[5])}}">{{g[0]}}</a>
                    </td>
                    <td>
                        <a href="{{url_for('account.accountfull', account_id=g[1])}}">{{g[2]}} {{g[3]}}</a>
                    </td>
                    <td>{{g[4]}}</td>
                    <td>
                        <a href="{{ url_for('groups.remove_group', group_id=g[5]) }}" class="btn btn-transparent btn-sm">
                            <img src="{{ url_for('static', filename='svg/delete-button-svgrepo-com.svg') }}" alt="Удалить" width="16" height="16">
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(".sidenav ul li").on('click', function (){
        $(".sidenav ul li.active").removeClass('active');
        $(this).addClass('active');
    })
</script>

{% endblock %}
