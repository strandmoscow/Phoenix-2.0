{% extends 'base.html' %}
{% block title %}Группы{% endblock %}
{% block body %}

<main class="d-flex flex-nowrap">
    {% include 'side_menu.html' %}
    <div class="content">
        <div class="container-fluid flex-nowrap">
        <label class="py-4 px-4">Таблица групп</label>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Тренер</th>
                <th scope="col">Количество учеников</th>
            </tr>
            </thead>
            <tbody>
            {% for g in groups %}
                <tr>
                    <td>{{g.group_name}}</td>
                    <td>
                        <a href="#">{{g.trainer.trainer_id}}</a>
                    </td>
                    <td>{{group_student_counts[loop.index0][1]}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        </div>
    </div>
    </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(".sidenav ul li").on('click', function (){
        $(".sidenav ul li.active").removeClass('active');
        $(this).addClass('active');
    })
</script>

{% endblock %}
